<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			#button{
				text-align: center;
			}
			.mui-btn{
				width: 40%;
			}
			.mui-content{
				margin-top: 0.5rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
		        <div class="mui-input-row">
		            <label>用户名：</label>
		            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
		        </div>
		        <div class="mui-input-row">
		            <label>密码：</label>
		            <input type="password" class="mui-input-clear" placeholder="请输入密码">
		        </div>
		        <div class="mui-input-row">
		            <label>确认密码：</label>
		            <input type="password" class="mui-input-clear" placeholder="请确认密码">
		        </div>
		    </form>
		</div>
		<div class="mui-content-padded" id="button">
				<button class="mui-btn mui-btn-primary">重置</button>
				<button class="mui-btn  mui-btn-primary">注册</button>
		</div>
		
		
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
